<tn-input-container ng-class="{'is-invalid': $ctrl.input.$invalid && ($ctrl.input.$touched || $ctrl.formName.$submitted), 'is-disabled' : $ctrl.isDisabled }">
	<tn-input-label>
		<label for="{{$ctrl.fieldName}}{{$ctrl.componentId}}">{{$ctrl.label}}</label>
	</tn-input-label>
	<input ng-model="$ctrl.fieldValueCopy"
		   ng-change="$ctrl.update($ctrl.fieldValueCopy)"
	       type="text"
           name="{{$ctrl.fieldName}}"
		   id="{{$ctrl.fieldName}}{{$ctrl.componentId}}"
		   maxlength="{{ctrl.maxLength}}"
		   aria-label="{{$ctrl.label}}"
           ng-required="$ctrl.isRequired"
           ng-disabled="$ctrl.isDisabled"
		   aria-label="{{$ctrl.label}}"
           validate-name>
	<div class="tn-input-error"
		 ng-messages="$ctrl.input.$error"
		 ng-show="$ctrl.input.$invalid && ($ctrl.input.$touched || $ctrl.formName.$submitted)">
		<div ng-message="required" aria-live="polite">Required.</div>
		<div ng-message="name" aria-live="polite">Not a valid name.</div>
	</div>
</tn-input-container>
