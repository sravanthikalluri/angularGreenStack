
<span class="tn-tooltip tn-tooltip-top" tabindex="0" role="tooltip">
	<i class="icon-icon_UA blue" aria-hidden="true" ng-mouseover="$ctrl.showTooltip()" ng-mouseout="$ctrl.hideTooltip()"></i>
		<div class="tn-tooltip-content" is-active="$ctrl.tooltips">
			<p class="tooltip-message">{{$ctrl.msg | translate}}</p>
		</div>
</span>
